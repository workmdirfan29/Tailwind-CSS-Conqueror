<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <nav class="bg-white shadow-md px-14 w-full h-[9vh]">
    <div class="px-2 py-4 flex justify-between items-center">
      <h1 class="flex gap-1 text-2xl font-bold text-green-600">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-bucket-fill" viewBox="0 0 16 16">
          <path d="M2.522 5H2a.5.5 0 0 0-.494.574l1.372 9.149A1.5 1.5 0 0 0 4.36 16h7.278a1.5 1.5 0 0 0 1.483-1.277l1.373-9.149A.5.5 0 0 0 14 5h-.522A5.5 5.5 0 0 0 2.522 5m1.005 0a4.5 4.5 0 0 1 8.945 0z"/>
        </svg>
        GreenBasket
      </h1>
      <div class="flex items-center gap-4">
        <a href="../../index.html" class="text-[1.1rem] font-semibold hover:bg-green-600 hover:text-white px-3 py-1 rounded">Home</a>
        <a href=".././Shop/Shop.html  "class="text-[1.1rem] font-semibold hover:bg-green-600 hover:text-white px-3 py-1 rounded">Shop</a>
        <a href=".././YourOrder/Order.html" class="text-[1.1rem] font-semibold bg-green-600 text-white px-3 py-1 rounded">Your Order</a>
        <a href=".././Addtocart/Addtocart.html" class="flex items-center gap-1 text-[1.1rem] font-semibold hover:bg-green-600 hover:text-white px-3 py-1 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
          </svg> 
          Cart
        </a>
        <a href="#" class="ml-3 font-semibold hover:bg-green-700 hover:text-white px-6 py-1 rounded text-[1.2rem] bg-green-500 text-white">Login</a>
      </div>
    </div>
  </nav>

  <section class="py-12 px-4 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-green-700 mb-6">Your Order Summary</h2>

    <div class="bg-white p-6 rounded-lg shadow space-y-6">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <img src="https://images.pexels.com/photos/96616/pexels-photo-96616.jpeg?auto=compress&cs=tinysrgb&w=600" class="w-16 h-16 object-cover rounded" />
          <div>
            <p class="font-semibold text-green-800">Fresh Tomatoes</p>
            <p class="text-sm text-gray-600">500g</p>
          </div>
        </div>
        <div class="text-green-600 font-semibold">$2.99</div>
      </div>

      <div class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <img src="https://images.pexels.com/photos/61127/pexels-photo-61127.jpeg?auto=compress&cs=tinysrgb&w=600" class="w-16 h-16 object-cover rounded" />
          <div>
            <p class="font-semibold text-green-800">Organic Bananas</p>
            <p class="text-sm text-gray-600">1kg</p>
          </div>
        </div>
        <div class="text-green-600 font-semibold">$3.50</div>
      </div>

      <div class="flex justify-between items-center">
        <label class="font-semibold text-green-700">Apply Coupon:</label>
        <div class="flex gap-2">
          <input type="text" id="couponCode" placeholder="Enter code" class="border border-gray-300 outline-none  px-3 py-1 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
          <button onclick="applyCoupon()" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm">Apply</button>
        </div>
      </div>

      <div class="border-t pt-4 space-y-2 text-sm">
        <div class="flex justify-between">
          <span>Subtotal</span>
          <span>$6.49</span>
        </div>
        <div class="flex justify-between text-green-700">
          <span>Discount</span>
          <span id="discountAmount">-$1.00</span>
        </div>
        <div class="flex justify-between font-bold text-lg">
          <span>Total</span>
          <span id="totalAmount">$5.49</span>
        </div>
      </div>

      <div class="mt-6">
        <label class="block mb-2 font-semibold text-green-700">Select Payment Method</label>
        <div class="relative w-full">
          <button id="dropdownBtn" class="w-full border border-gray-300 bg-white text-green-700 font-medium px-4 py-2 rounded-md text-left flex justify-between items-center">
            Select Payment Method
            <svg class="w-5 h-5 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <ul id="dropdownMenu" class="absolute z-10 mt-2 w-full bg-white border border-gray-200 rounded-md shadow-lg hidden">
            <li class="px-4 py-2 hover:bg-green-400 cursor-pointer text-black font-semi-bold">Credit / Debit Card</li>
            <li class="px-4 py-2 hover:bg-green-400 cursor-pointer text-black font-semi-bold">UPI</li>
            <li class="px-4 py-2 hover:bg-green-400 cursor-pointer text-black font-semi-bold">Cash on Delivery</li>
            <li class="px-4 py-2 hover:bg-green-400 cursor-pointer text-black font-semi-bold">Net Banking</li>
          </ul>
        </div>
      </div>

      <button onclick="showConfirmation()" class="mt-6 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
        Place Order
      </button>
    </div>
  </section>

  <footer class="bg-white border-t mt-8 py-6 text-center text-sm text-gray-600">
    &copy; 2025 Green Basket. All rights reserved.
  </footer>

  <script>
    function applyCoupon() {
      const input = document.getElementById("couponCode").value.toLowerCase();
      const discountSpan = document.getElementById("discountAmount");
      const totalSpan = document.getElementById("totalAmount");

      if (input === "green10") {
        discountSpan.innerText = "-$1.00";
        totalSpan.innerText = "$5.49";
        alert("Coupon applied successfully!");
      } else {
        discountSpan.innerText = "-$0.00";
        totalSpan.innerText = "$6.49";
        alert("Invalid coupon code.");
      }
    }
  </script>

</body>
</html>
