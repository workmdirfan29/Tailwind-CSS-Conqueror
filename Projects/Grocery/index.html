<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-2 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">GreenBasket</h1>
      <div class="space-x-4">
        <a href="#home" class="hover:text-green-600">Home</a>
        <a href="#shop" class="hover:text-green-600">Shop</a>
        <a href="#login" class="hover:text-green-600">Login</a>
        <a href="#cart" class="hover:text-green-600">Cart</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="bg-green-100 py-20 text-center">
    <h2 class="text-4xl font-bold mb-4">Welcome to FreshGrocer</h2>
    <p class="text-lg text-gray-700">Your one-stop shop for fresh groceries delivered to your door.</p>
  </section>

  <!-- Products Section -->
  <section id="shop" class="max-w-7xl mx-auto px-4 py-10">
    <h3 class="text-3xl font-bold mb-6 text-center">Our Products</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Product Card -->
      <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Apples" class="w-full h-40 object-cover rounded">
        <h4 class="text-xl font-semibold mt-4">Fresh Apples</h4>
        <p class="text-gray-600">$2.99 / kg</p>
        <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
      </div>
      <!-- Product Card -->
      <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Milk" class="w-full h-40 object-cover rounded">
        <h4 class="text-xl font-semibold mt-4">Organic Milk</h4>
        <p class="text-gray-600">$1.49 / liter</p>
        <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
      </div>
      <!-- Product Card -->
      <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Bread" class="w-full h-40 object-cover rounded">
        <h4 class="text-xl font-semibold mt-4">Whole Wheat Bread</h4>
        <p class="text-gray-600">$1.99 / loaf</p>
        <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer class="bg-white text-center py-4 mt-10 border-t">
    <p>&copy; 2025 FreshGrocer. All rights reserved.</p>
  </footer>

</body>
</html>
