<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-14">
    <div class="max-w-auto  px-2 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">GreenBasket</h1>
      <div class="space-x-4">
        <a href="../Grocery/index.html" class="text-[1.4rem] font-semibold hover:bg-green-600 hover:text-white px-3 py-2 rounded hover:text-green-700 duration-200 ease-in-out ">Home</a>
        <a href="./pages/Shop/Shop.html" class="text-[1.4rem] font-semibold hover:bg-green-600 hover:text-white px-3 py-2 rounded hover:text-green-600 duration-200 ease-in-out">Shop</a>
        <a href="./pages/YourOrder/Order.html"class="text-[1.4rem] font-semibold hover:bg-green-600 hover:text-white px-3 py-2 rounded hover:text-green-600 duration-200 ease-in-out">Your Order</a>
        <a href="./pages/Addtocart/Addtocart.html" class="text-[1.4rem] font-semibold hover:bg-green-600 hover:text-white px-3 py-2 rounded hover:text-green-600 duration-200 ease-in-out">Add to Cart</a>
        <button class="font-semibold hover:bg-green-600 hover:text-white px-3 py-1 rounded text-[1.4rem] px-3 bg-green-600 text-white rounded ease-out"><a href="./pages/Login/Login.html">Login</a>
        </button>
      </div>
    </div>
  </nav>
  <header>
    <section class="relative flex items-center justify-center h-[44rem] overflow-hidden">
      <div class="absolute inset-0 z-0 w-full h-full ">
        <img src="../../assets/supermarket-banner-concept-with-ingredients.jpg" alt="Vegetables" class="w-full h-full object-cover opacity-90 " />
      </div>
  
      <!-- Content -->
      <div class="relative z-10 text-center text-white px-4">
        <h1 class="text-8xl font-semi-bold text-[#030] mb-4">Welcome to GreenBasket</h1>
        <h2 class="text-5xl font-medium text-black px-3 rounded-md inline-block">
          Your one-stop shop for fresh groceries delivered to your door.
        </h2>
      </div>
    </section>
  </header>
  <section id="shop" class="max-w-7xl mx-auto px-4 py-10">
    <h3 class="text-3xl font-bold mb-6 text-center">Our Products</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Product Card -->
      <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Apples" class="w-full h-40 object-cover rounded">
        <h4 class="text-xl font-semibold mt-4">Fresh Apples</h4>
        <p class="text-gray-600">$2.99 / kg</p>
        <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
      </div>
      <!-- Product Card -->
      <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Milk" class="w-full h-40 object-cover rounded">
        <h4 class="text-xl font-semibold mt-4">Organic Milk</h4>
        <p class="text-gray-600">$1.49 / liter</p>
        <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
      </div>
      <!-- Product Card -->
      <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/150" alt="Bread" class="w-full h-40 object-cover rounded">
        <h4 class="text-xl font-semibold mt-4">Whole Wheat Bread</h4>
        <p class="text-gray-600">$1.99 / loaf</p>
        <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
      </div>
    </div>
  </section>
  

</body>
</html>
